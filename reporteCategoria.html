<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Finanzas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Reporte de Finanzas</h1>

    <div>
        <label for="fechaInicio">Fecha Inicio:</label>
        <input type="date" id="fechaInicio">

        <label for="fechaFin">Fecha Fin:</label>
        <input type="date" id="fechaFin">

        <label for="tipo">Tipo:</label>
        <select id="tipo">
            <option value="">Todos</option>
            <option value="Ingreso">Ingreso</option>
            <option value="Gasto">Gasto</option>
        </select>

        <label for="rangoMin">Monto Mínimo:</label>
        <input type="number" id="rangoMin">

        <label for="rangoMax">Monto Máximo:</label>
        <input type="number" id="rangoMax">

        <button onclick="filtrarReporte()">Filtrar</button>
        <button onclick="generarReporte()">Reset</button>
    </div>

    <table id="reporte-tabla" border="1">
        <thead>
            <tr>
                <th>Categoría</th>
                <th>Tipo</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button onclick="exportarPDF()">Exportar PDF</button>
    <button onclick="exportarExcel()">Exportar Excel</button>

    <script src="./src/reporteCategoria.js"></script>

</body>
</html>
