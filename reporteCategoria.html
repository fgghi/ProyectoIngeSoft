<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte por Categorías</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        .chart-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .chart-wrapper {
            flex: 1;
            min-height: 400px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .button-group {
            margin: 10px 0;
        }
        .button-group button {
            margin-right: 10px;
            padding: 8px 16px;
            cursor: pointer;
        }
        .export-buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reporte por Categorías</h1>
        
        <div class="filters">
            <div>
                <label for="fechaInicio">Fecha Inicio:</label>
                <input type="date" id="fechaInicio">
            </div>
            <div>
                <label for="fechaFin">Fecha Fin:</label>
                <input type="date" id="fechaFin">
            </div>
            <div>
                <label for="tipo">Tipo:</label>
                <select id="tipo">
                    <option value="todos">Todos</option>
                    <option value="Ingreso">Ingreso</option>
                    <option value="Gasto">Gasto</option>
                </select>
            </div>
            <div>
                <label for="categoria">Categoría:</label>
                <select id="categoria">
                    <option value="todas">Todas</option>
                    <!-- Se llenará dinámicamente -->
                </select>
            </div>
        </div>

        <div class="button-group">
            <button onclick="cambiarTipoGrafico('bar')">Gráfico de Barras</button>
            <button onclick="cambiarTipoGrafico('pie')">Gráfico Circular</button>
        </div>

        <div class="chart-container">
            <div class="chart-wrapper">
                <canvas id="graficoCategoria"></canvas>
            </div>
        </div>

        <table id="tablaReporte">
            <thead>
                <tr>
                    <th>Categoría</th>
                    <th>Ingresos</th>
                    <th>Gastos</th>
                </tr>
            </thead>
            <tbody>
                <!-- Se llenará dinámicamente -->
            </tbody>
        </table>

        <div class="export-buttons">
            <button onclick="exportarPDF()">Exportar PDF</button>
            <button onclick="exportarExcel()">Exportar Excel</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.15/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="./src/reporteCategoria.js"></script>
</body>
</html>
