<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Presupuesto</title>
    <style>
        #mensaje-exito {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Registro de presupuesto</h1>
    <form id="gastos-form" action="#" method="POST">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required />
        
        <label for="monto">Monto:</label>
        <input type="number" id="monto" name="monto" required min="0" step="0.01" />
        
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" required />
        
        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" required>
            <option value="">Seleccione una categoría</option>
            <option value="Alimentos">Alimentos</option>
            <option value="Transporte">Transporte</option>
            <option value="Libros">Libros</option>
            <option value="Entretenimiento">Entretenimiento</option>
            <option value="Otros">Otros</option>
        </select>

        <input type="submit" value="Registrar presupuesto" id="registrar-presupuesto-button" />
    </form>

    <div id="mensaje-exito" style="display: none;"></div>


    <script type="module">
        document.getElementById('gastos-form').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const fecha = document.getElementById('fecha').value;
            const monto = document.getElementById('monto').value;
            const descripcion = document.getElementById('descripcion').value;
            const categoria = document.getElementById('categoria').value; // Obtener la categoría

            const gasto = { fecha, monto, descripcion, categoria }; // Agregar categoría al objeto gasto
            localStorage.setItem('gasto', JSON.stringify(gasto));

            const mensajeDiv = document.getElementById('mensaje-exito');
            mensajeDiv.textContent = 'Registro exitoso!';
            mensajeDiv.style.display = 'block';
        });
    </script>
     <a href="index.html" id="atras-link">Atrás</a>
</body>
</html>
