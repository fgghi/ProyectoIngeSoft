<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos</title>
    <style>
        #mensaje-exito {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Registro de Gasto</h1>
    <form id="gastos-form" action="#" method="POST">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required />
        
        <label for="monto">Monto:</label>
        <input type="number" id="monto" name="monto" required min="0" step="0.01" />
        
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" required />
        
        <input type="submit" value="Registrar gastos" id="registrar-gasto-button" />
    </form>

    <div id="mensaje-exito" style="display: none;"></div>

    <a href="reporte.html">
        <button id="mostrar-reporte-button" type="button">Mostrar reporte de balance</button>
    </a>

    <script type="module">
        document.getElementById('gastos-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío del formulario

            // Guardar datos en localStorage
            const fecha = document.getElementById('fecha').value;
            const monto = document.getElementById('monto').value;
            const descripcion = document.getElementById('descripcion').value;

            const gasto = { fecha, monto, descripcion };
            localStorage.setItem('gasto', JSON.stringify(gasto));

            // Mostrar mensaje de éxito
            const mensajeDiv = document.getElementById('mensaje-exito');
            mensajeDiv.textContent = 'Registro exitoso!';
            mensajeDiv.style.display = 'block';
        });
    </script>
</body>
</html>
