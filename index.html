<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Gastos e Ingresos</title>
  </head>
  <body>
    <h1>Registro de transacción</h1>
    <form id="gastos-form">
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" required />

      <label for="monto">Monto:</label>
      <input type="number" id="monto" required />

      <label for="descripcion">Descripción:</label>
      <input type="text" id="descripcion" required />

      <label for="tipo">Tipo:</label>
      <select id="tipo" required>
        <option value="gasto">Gasto</option>
        <option value="ingreso">Ingreso</option>
      </select>

      <label for="categoria">Categoría:</label>
      <select id="categoria" required>
        <option value="comida">Comida</option>
        <option value="transporte">Transporte</option>
        <option value="entretenimiento">Entretenimiento</option>
        <option value="salud">Salud</option>
      </select>

      <input type="submit" value="Registrar transacción" id="registrar-gasto-button" />
    </form>

    
    <button id="filter-ingresos">Mostrar solo ingresos</button>
    <button id="filter-gastos">Mostrar historial de gastos</button>
    <button id="filter-todos">Mostrar historial de gastos e ingresos</button>

    <div id="gastos-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
